<html class="login-pf" xmlns="http://www.w3.org/1999/xhtml">
 <head>
  <meta charset="utf-8"/>
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="noindex, nofollow" name="robots"/>
  <meta content="width=device-width,initial-scale=1" name="viewport"/>
  <title>
   Log in
  </title>
  <link href="/auth/resources/l4ygi/login/luxhub-2021/img/favicon.ico" rel="icon"/>
  <link href="/auth/resources/l4ygi/login/luxhub-2021/css/patternfly.css" rel="stylesheet"/>
  <link href="/auth/resources/l4ygi/login/luxhub-2021/css/patternfly-additions.css" rel="stylesheet"/>
  <link href="/auth/resources/l4ygi/login/luxhub-2021/css/zocial.css" rel="stylesheet"/>
  <link href="/auth/resources/l4ygi/login/luxhub-2021/css/login.css" rel="stylesheet"/>
 </head>
 <body class="">
  <div class="login-pf-page">
   <div class="login-pf-page-header" id="kc-header">
    <div class="" id="kc-header-wrapper">
     Log in
    </div>
   </div>
   <div class="card-pf">
    <header class="login-pf-header">
     <h1 id="kc-page-title">
      Sign in to your account
     </h1>
    </header>
    <div id="kc-content">
     <div id="kc-content-wrapper">
      <div id="kc-form">
       <div id="kc-form-wrapper">
        <form action="https://sso.luxhub.com/auth/realms/external/login-actions/authenticate?session_code=d6D5WuTdAilhcFIvIMNjjAjKMvZGeNzfA09BuFkjFfU&amp;execution=dd956941-b061-45b3-b56d-249ca2dc96ae&amp;client_id=mktp-prd&amp;tab_id=ajZOIxH8XaM" id="kc-form-login" method="post" onsubmit="login.disabled = true; return true;">
         <div class="form-group">
          <label class="control-label" for="username">
           Username or email
          </label>
          <input aria-invalid="" autocomplete="off" autofocus="" class="form-control" id="username" name="username" tabindex="1" type="text" value=""/>
         </div>
         <div class="form-group">
          <label class="control-label" for="password">
           Password
          </label>
          <input aria-invalid="" autocomplete="off" class="form-control" id="password" name="password" tabindex="2" type="password"/>
         </div>
         <div class="form-group login-pf-settings">
          <div id="kc-form-options">
          </div>
          <div class="">
           <span>
            <a href="/auth/realms/external/login-actions/reset-credentials?client_id=mktp-prd&amp;tab_id=ajZOIxH8XaM" tabindex="5">
             Forgot Password?
            </a>
           </span>
          </div>
         </div>
         <div class="form-group" id="kc-form-buttons">
          <input id="id-hidden-input" name="credentialId" type="hidden"/>
          <input class="btn btn-primary btn-block btn-lg" id="kc-login" name="login" tabindex="4" type="submit" value="Log in"/>
         </div>
        </form>
       </div>
      </div>
     </div>
    </div>
   </div>
  </div>
 </body>
</html>
